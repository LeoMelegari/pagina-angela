    <title>Angela Carvalho - Nutricionista</title>

<body>
    <div class="container-fluid header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="./assets/img/logo.png" alt="">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-secondary">Início</a></li>
                <li><a href="./form.html" class="nav-link px-2 link-dark">Pré-consulta</a></li>
            </ul>
        </header>
    </div>
    <section class="gradient-custom">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-card text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-0">

                                <h2 class="fw-bold text-dark mb-2 text-uppercase" style="color: #e35f46!important;">Fazer login</h2>
                                <p class="text-dark-50 text-dark mb-5">Área exclusiva para funcionários e pacientes.</p>

                                <div class="form-outline form-white form-floating mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="typeEmailX">E-mail</label>
                                </div>

                                <div class="form-outline form-white form-floating mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="typePasswordX">Senha</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-dark-50 text-dark" href="#!">Esqueceu a senha?</a>
                                </p>

                                <div class="btn-lg px-5">
                                    <a href="./login.html" class="btn text-light login btn-lg px-5">Login</a>
                                </div>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0 text-dark">Já é paciente mas não tem cadastro?<br> <a href="#" class="text-dark-50 fw-bold" style="color: #e35f46;">Solicitar cadastro</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
